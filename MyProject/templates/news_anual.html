{% extends 'base.html' %}

{% block title %} Novidades Anual {% endblock %}

{% block content %}
<h1>Novidades anual</h1>

{% for novidade in arquivo_list %}
<h1>{{novidade.author}}</h1>
<h2>{{novidade.titulo}}</h2>
<p>{{novidade.descricao}}</p>

<h3>{{novidade.pub_date}}</h3>

{% endfor %}

{% endblock %}
